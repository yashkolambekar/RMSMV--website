<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>RMSMV</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-size: 18px;
            font-weight: 500;
            text-align:center;
        }

        #text2{
            opacity: 0;
            transition: 0.5s ease;
        }
    </style>
</head>
<body onload="start()">
    <p id="text1">You are standing in front of the realest project in the room</p>
    <br/>
    <p id="text2">Not copied from internet, proudly!</p>
</body>
<script>
    function start(){
        setTimeout(function(){document.getElementById("text2").style.opacity = 1;},3000);
}
</script>
</html>
